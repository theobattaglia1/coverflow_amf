<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Animated Filtered Cover Flow</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <!-- Filter Menu -->
  <div class="filter-menu-wrapper">
    <nav class="filter-menu" id="filter-menu">
      <button data-filter="all" class="active">ALL</button>
      <button data-filter="artist">ARTISTS</button>
      <button data-filter="songwriter">SONGWRITERS</button>
      <button data-filter="producer">PRODUCERS</button>
      <button data-filter="about">ABOUT US</button>
    </nav>
  </div>

  <!-- Coverflow Container -->
  <div class="coverflow-container">
    <div class="coverflow-content" id="coverflow"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
