<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All My Friends — Coverflow</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="/fonts.css" />
  <style id="global-styles"></style>
</head>
<body>
  <div class="logo-container">
    <iframe 
      src="/assets/logo.html" 
      style="
        border: none; 
        width: 100%; 
        height: 100%; 
        max-width: 100%;
        max-height: 100%;
      " 
      scrolling="no">
    </iframe>
  </div>
  

  <div class="filter-container">
    <span class="filter-label active" data-filter="all">ALL</span>
    <span class="filter-label" data-filter="artist">ARTISTS</span>
    <span class="filter-label" data-filter="songwriter">SONGWRITERS</span>
    <span class="filter-label" data-filter="producer">PRODUCERS</span>
    <span class="filter-label" data-filter="about">ABOUT US</span>
  </div>

  <div class="coverflow-container">
    <div class="coverflow-content" id="coverflow"></div>
  </div>

  <div id="hover-credits" class="hover-credits-container"></div>

  <div class="artist-modal hidden">
    <div class="modal-content">
      <img class="artist-photo" src="ARTIST IMAGE URL">
      <button class="close-btn">✕</button>
  
      <div class="artist-info">
        <h1 class="artist-name">Artist Name</h1>
        <div class="artist-location">Artist Location</div>
        <div class="artist-bio">Artist Bio here...</div>
        <a class="spotify-button spotify-link" href="SPOTIFY LINK" target="_blank">Open in Spotify</a>
  
        <iframe class="spotify-player" src="SPOTIFY EMBED URL" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  
  

  <script src="index.js"></script>
</body>
</html>
