<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All My Friends â€” Logo</title>
  <style>
@font-face {
  font-family: 'Serial D';
  src: url('https://cdn.jsdelivr.net/gh/theobattaglia1/serial-d@34dce13be6faaaf868a35a56a4bc6bb69dae23c5/SerialDTRIAL-Light.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}


/* Logo Text Styling */
.logo-text {
  font-family: 'Serial D', sans-serif;
  font-size: calc(var(--logo-unit) / 1.7);
  color: #000;
  text-transform: uppercase;
  letter-spacing: 3px;
  text-align: center;
  line-height: 1;
  margin-top: calc(var(--logo-unit) / 5.5);
  user-select: none;
}

.logo-text div:first-child {
  margin-left: calc(var(--logo-unit) * -0.4);
}

.logo-text div:last-child {
  margin-left: calc(var(--logo-unit) * 0.5);
}


:root {
  --logo-unit: 80px;
  --bar-width: 60px;
  --black: #000;
  --white: #ffffff;
  --font-family: 'Helvetica Neue', 'Arial', sans-serif;
}

body {
  background-color: transparent;
}

.logo-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  padding: 2rem;
  user-select: none;
}

.logo-elements {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  gap: calc(var(--logo-unit) / 12);
}

/* Circle A (corrected colors) */
.logo-a .circle {
  width: var(--bar-width);
  height: var(--bar-width);
  background-color: var(--white);
  color: var(--black);
  font-family: var(--font-family);
  font-size: calc(var(--logo-unit) / 2);
  font-weight: bold;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid var(--black);
}

/* Rounded Bars M and F (unchanged) */
.rounded-bar {
  width: var(--bar-width);
  background-color: var(--white);
  color: var(--black);
  border-radius: calc(var(--bar-width) / 2);
  border: 1px solid rgba(0,0,0,0.2);
  display: flex;
  align-items: flex-end; /* keep original alignment */
  justify-content: center;
  position: relative;
  overflow: hidden;
}

/* Keep original heights and positions for bars */
.bar-m {
  height: calc(var(--logo-unit) * 2);
  bottom: 0;
}

.bar-f {
  height: calc(var(--logo-unit) * 3.7);
  top: calc(var(--logo-unit) * 0.8);
}

/* Letter circles inside bars M and F now precisely match circle A size */
.rounded-bar .letter {
  display: flex;
  align-items: center;
  justify-content: center;
  width: var(--bar-width); /* exactly matches circle A width */
  height: var(--bar-width); /* exactly matches circle A height */
  background-color: var(--black);
  color: var(--white);
  font-family: var(--font-family);
  font-size: calc(var(--logo-unit) / 2);
  font-weight: bold;
  border-radius: 50%;
  position: absolute; /* explicitly position at bottom of bars */
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
}


/* Slider animation for letter-circles M and F */
@keyframes sliderUpDown {
  0%, 100% { bottom: 0%; }
  50% { bottom: 60%; } /* Adjust this percentage for desired sliding distance */
}

@keyframes sliderDownUp {
  0%, 100% { bottom: 60%; }
  50% { bottom: 0%; } /* Moves in the opposite direction of the first animation */
}

/* Apply animation specifically to M and F letter circles */
.bar-m .letter {
  animation: sliderUpDown 6s ease-in-out infinite alternate;
}

.bar-f .letter {
  animation: sliderDownUp 6.5s ease-in-out infinite alternate;
}

/* Continuous clockwise rotation animation for the "A" circle */
@keyframes rotateKnob {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Apply the rotation specifically to the A circle */
.logo-a .circle {
  animation: rotateKnob 6s linear infinite;
}

.logo-a, .bar-m {
  transform: translateY(15px); /* Adjust 20px as needed */
}

.logo-text div:last-child {
  margin-left: 100px; /* Increase or decrease this value as needed */
}

.glass-cover {
  display: inline-block;
  padding: 6px; /* Minimal padding to keep inset look tight */
  border-radius: 12px;
  background: #e0e0e0; /* Slightly lighter background for contrast */
  box-shadow:
    inset 0 8px 16px rgba(0,0,0,0.3), /* Stronger top shadow for realistic depth */
    inset 0 -4px 8px rgba(255,255,255,0.6), /* Bottom highlight enhancing depth perception */
    0 4px 10px rgba(0,0,0,0.2); /* Gentle external shadow for lifted realism */
  position: relative;
}

  </style>
</head>

<body>
  <div class="logo-container">
    <div class="logo-elements">
      <div class="logo-a">
        <div class="circle">A</div>
      </div>

      <div class="rounded-bar bar-m">
        <div class="letter">M</div>
      </div>

      <div class="rounded-bar bar-f">
        <div class="letter">F</div>
      </div>
    </div>

    <div class="logo-text">
      <div>ALL MY</div>
      <div>FRIENDS</div>
    </div>
  </div>
</body>
</html>
