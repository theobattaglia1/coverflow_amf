<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All My Friends â€” Logo</title>
  <style>
    @font-face {
      font-family: 'Serial D';
      src: url('https://cdn.jsdelivr.net/gh/theobattaglia1/serial-d@34dce13be6faaaf868a35a56a4bc6bb69dae23c5/SerialDTRIAL-Light.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      height: 100%;
    }

    :root {
      --logo-scale: min(1.2vh, 1.2vw);
      --bar-width: calc(var(--logo-scale) * 6);
      --font-family: 'Helvetica Neue', Arial, sans-serif;
      --black: #000;
      --white: #fff;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end; /* key fix: aligns logo tightly at bottom */
      width: 100%;
      height: 100%;
      padding-bottom: 0.2rem; /* tight padding at bottom */      box-sizing: border-box;
      user-select: none;
    }

    .logo-elements {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: calc(var(--bar-width) / 4);
      position: relative;
    }

    .logo-a .circle {
      display: flex;
      align-items: center;
      justify-content: center;
      width: var(--bar-width);
      height: var(--bar-width);
      background-color: var(--white);
      color: var(--black);
      font-family: var(--font-family);
      font-size: calc(var(--bar-width) / 2);
      font-weight: bold;
      border-radius: 50%;
      border: 1px solid var(--black);
      animation: rotateKnob 6s linear infinite;
    }

    .rounded-bar {
      width: var(--bar-width);
      background-color: var(--white);
      color: var(--black);
      border-radius: calc(var(--bar-width) / 2);
      border: 1px solid rgba(0,0,0,0.2);
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: hidden;
    }

    .bar-m {
      height: calc(var(--bar-width) * 2);
    }

    .bar-f {
      height: calc(var(--bar-width) * 3.7);
      top: calc(var(--bar-width) * 0.8);
    }

    .rounded-bar .letter {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translate(-50%, 0);
      width: var(--bar-width);
      height: var(--bar-width);
      background-color: var(--black);
      color: var(--white);
      font-family: var(--font-family);
      font-size: calc(var(--bar-width) / 2);
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes sliderUpDown {
      0%, 100% { bottom: 0; }
      50% { bottom: calc(100% - var(--bar-width)); }
    }

    @keyframes sliderDownUp {
      0%, 100% { bottom: calc(100% - var(--bar-width)); }
      50% { bottom: 0; }
    }

    @keyframes rotateKnob {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .bar-m .letter {
      animation: sliderUpDown 6s ease-in-out infinite alternate;
    }

    .bar-f .letter {
      animation: sliderDownUp 6.5s ease-in-out infinite alternate;
    }

    .logo-text {
      font-family: 'Serial D', sans-serif;
      font-size: calc(var(--bar-width) / 1.5);
      color: var(--white);
      text-transform: uppercase;
      letter-spacing: 3px;
      text-align: right; /* Ensures overall right alignment */
      line-height: 1;
      margin-top: calc(var(--bar-width) / 10);
      user-select: none;
      white-space: nowrap;
      display: flex;
      flex-direction: column;
      align-items: flex-end; /* Right-justifies all text elements */
    }

    .logo-text div:first-child {
      margin-right: calc(var(--bar-width) * 0.4); /* Adjust horizontally as needed */
      transform: translateY(-3px); /* adjust the -15px slightly if needed */
    }

    .logo-text div:last-child {
      transform: translateX(calc(var(--bar-width) * 0.8));
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <div class="logo-elements">
      <div class="logo-a">
        <div class="circle">A</div>
      </div>

      <div class="rounded-bar bar-m">
        <div class="letter">M</div>
      </div>

      <div class="rounded-bar bar-f">
        <div class="letter">F</div>
      </div>
    </div>

    <div class="logo-text">
      <div>ALL MY</div>
      <div>FRIENDS</div>
    </div>
  </div>
</body>
</html>
