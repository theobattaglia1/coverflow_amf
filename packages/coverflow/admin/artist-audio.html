<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Audio Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #111;
            color: #fff;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        
        .artist-section {
            background: #222;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 8px;
        }
        
        .artist-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .artist-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .track-list {
            margin-bottom: 1rem;
        }
        
        .track-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #333;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }
        
        .track-number {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            color: #FF4D00;
        }
        
        .track-info {
            flex: 1;
        }
        
        .track-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .track-file {
            font-size: 0.875rem;
            color: #888;
        }
        
        .track-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        button {
            background: #FF4D00;
            color: #111;
            border: none;
            padding: 0.5rem 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #ff6a00;
            transform: translateY(-1px);
        }
        
        .delete-btn {
            background: #dc3545;
        }
        
        .upload-section {
            border: 2px dashed #444;
            padding: 2rem;
            text-align: center;
            margin-top: 1rem;
            transition: all 0.3s;
            position: relative;
        }
        
        .upload-section.drag-over {
            border-color: #FF4D00;
            background: rgba(255, 77, 0, 0.1);
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin: 1rem 0;
        }
        
        input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        
        .file-label {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #333;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .file-label:hover {
            background: #444;
        }
        
        .upload-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .upload-item {
            background: #333;
            padding: 1rem;
            border-radius: 4px;
            text-align: left;
        }
        
        .upload-item input {
            background: #444;
            border: 1px solid #555;
            color: #fff;
            padding: 0.5rem;
            width: 100%;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }
        
        .upload-item .filename {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 0.5rem;
            word-break: break-all;
        }
        
        .upload-progress {
            width: 100%;
            height: 4px;
            background: #444;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        
        .upload-progress-bar {
            height: 100%;
            background: #FF4D00;
            transition: width 0.3s;
        }
        
        .success {
            color: #22C55E;
            margin-top: 1rem;
        }
        
        .error {
            color: #dc3545;
            margin-top: 1rem;
        }
        
        .drop-message {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .upload-all-btn {
            margin-top: 1rem;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Artist Audio Management</h1>
        
        <div id="artists-container">
            <!-- Artists will be loaded here -->
        </div>
    </div>

    <script>
        const artists = [
            { id: 'hudson', name: 'Hudson Ingram', image: 'https://allmyfriendsinc.com/uploads/upload-1748121117525-242753559.jpeg' },
            { id: 'jack', name: 'Jack Schrepferman', image: 'https://allmyfriendsinc.com/uploads/upload-1748120927291-42815401.png' },
            { id: 'ruby', name: 'Ruby Plume', image: 'https://allmyfriendsinc.com/uploads/upload-1748121131532-324221674.png' },
            { id: 'kate', name: 'Kate Stephenson', image: 'https://allmyfriendsinc.com/uploads/upload-1748120863747-270939313.jpg' },
            { id: 'leon', name: 'Leon Sharplin', image: 'https://allmyfriendsinc.com/uploads/upload-1751081737021-755156096.png' },
            { id: 'conall', name: 'Conall Cafferty', image: 'https://allmyfriendsinc.com/uploads/upload-1748123456690-945730077.png' },
            { id: 'tom', name: 'Tom Siletto', image: 'https://allmyfriendsinc.com/uploads/upload-1748121102073-915680969.png' }
        ];

        let artistTracks = {};
        let pendingUploads = {};

        async function loadArtistTracks() {
            const container = document.getElementById('artists-container');
            
            for (const artist of artists) {
                // Fetch tracks for this artist
                try {
                    const response = await fetch(`/artist-tracks/${artist.id}`);
                    const tracks = await response.json();
                    artistTracks[artist.id] = tracks || [];
                } catch (err) {
                    artistTracks[artist.id] = [];
                }
                
                // Initialize pending uploads
                pendingUploads[artist.id] = [];
                
                // Create artist section
                const section = document.createElement('div');
                section.className = 'artist-section';
                section.innerHTML = `
                    <div class="artist-header">
                        <img src="${artist.image}" alt="${artist.name}" class="artist-image">
                        <h2>${artist.name}</h2>
                    </div>
                    <div class="track-list" id="tracks-${artist.id}">
                        ${renderTracks(artist.id, artistTracks[artist.id])}
                    </div>
                    <div class="upload-section" id="upload-section-${artist.id}">
                        <div class="drop-message">
                            ðŸŽµ Drag & drop audio files here or click to browse
                        </div>
                        <div class="file-input-wrapper">
                            <input type="file" id="file-${artist.id}" accept="audio/*,video/mp4" multiple>
                            <label for="file-${artist.id}" class="file-label">Choose Files</label>
                        </div>
                        <div class="upload-grid" id="upload-grid-${artist.id}"></div>
                        <button class="upload-all-btn" id="upload-btn-${artist.id}" style="display:none;" onclick="uploadAllTracks('${artist.id}')">
                            Upload All Tracks
                        </button>
                        <div id="status-${artist.id}"></div>
                    </div>
                `;
                container.appendChild(section);
                
                // Set up drag and drop
                setupDragAndDrop(artist.id);
                
                // Set up file input
                document.getElementById(`file-${artist.id}`).addEventListener('change', (e) => {
                    handleFiles(artist.id, e.target.files);
                });
            }
        }

        function setupDragAndDrop(artistId) {
            const dropZone = document.getElementById(`upload-section-${artistId}`);
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('drag-over');
            });
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                handleFiles(artistId, e.dataTransfer.files);
            });
        }

        function handleFiles(artistId, files) {
            const uploadGrid = document.getElementById(`upload-grid-${artistId}`);
            const uploadBtn = document.getElementById(`upload-btn-${artistId}`);
            
            for (let file of files) {
                // Check if it's an audio file
                if (!file.type.startsWith('audio/') && !file.type.startsWith('video/mp4')) {
                    continue;
                }
                
                const fileId = Date.now() + '-' + Math.random();
                const uploadItem = document.createElement('div');
                uploadItem.className = 'upload-item';
                uploadItem.id = `upload-${fileId}`;
                
                // Extract filename without extension for default title
                const defaultTitle = file.name.replace(/\.[^/.]+$/, "");
                
                uploadItem.innerHTML = `
                    <div class="filename">${file.name}</div>
                    <input type="text" placeholder="Track Title" value="${defaultTitle}" id="title-${fileId}">
                    <div class="upload-progress">
                        <div class="upload-progress-bar" id="progress-${fileId}"></div>
                    </div>
                `;
                
                uploadGrid.appendChild(uploadItem);
                
                // Add to pending uploads
                pendingUploads[artistId].push({
                    id: fileId,
                    file: file,
                    titleId: `title-${fileId}`
                });
            }
            
            // Show upload button if there are pending uploads
            if (pendingUploads[artistId].length > 0) {
                uploadBtn.style.display = 'inline-block';
            }
        }

        async function uploadAllTracks(artistId) {
            const statusDiv = document.getElementById(`status-${artistId}`);
            const uploadBtn = document.getElementById(`upload-btn-${artistId}`);
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            
            let successCount = 0;
            let errorCount = 0;
            
            for (const pending of pendingUploads[artistId]) {
                const titleInput = document.getElementById(pending.titleId);
                const title = titleInput.value.trim();
                
                if (!title) {
                    document.getElementById(`upload-${pending.id}`).style.border = '2px solid #dc3545';
                    errorCount++;
                    continue;
                }
                
                try {
                    // Upload audio file
                    const formData = new FormData();
                    formData.append('audio', pending.file);
                    
                    const uploadResponse = await fetch('/upload-audio', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const uploadResult = await uploadResponse.json();
                    
                    if (!uploadResponse.ok) {
                        throw new Error(uploadResult.error || 'Upload failed');
                    }
                    
                    // Update progress bar
                    document.getElementById(`progress-${pending.id}`).style.width = '100%';
                    
                    // Calculate duration (in real app, you'd read this from the audio file)
                    const duration = '3:' + Math.floor(Math.random() * 60).toString().padStart(2, '0');
                    
                    // Add to tracks
                    if (!artistTracks[artistId]) artistTracks[artistId] = [];
                    artistTracks[artistId].push({
                        title: title,
                        url: uploadResult.url,
                        filename: uploadResult.originalName,
                        duration: duration
                    });
                    
                    // Remove from upload grid
                    document.getElementById(`upload-${pending.id}`).style.display = 'none';
                    successCount++;
                    
                } catch (err) {
                    document.getElementById(`upload-${pending.id}`).style.border = '2px solid #dc3545';
                    errorCount++;
                }
            }
            
            // Save all tracks
            if (successCount > 0) {
                await fetch('/save-artist-tracks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        artistId: artistId,
                        tracks: artistTracks[artistId]
                    })
                });
                
                // Update UI
                document.getElementById(`tracks-${artistId}`).innerHTML = 
                    renderTracks(artistId, artistTracks[artistId]);
            }
            
            // Clear pending uploads
            pendingUploads[artistId] = [];
            document.getElementById(`upload-grid-${artistId}`).innerHTML = '';
            
            // Update status
            statusDiv.innerHTML = `<p class="success">âœ“ ${successCount} tracks uploaded successfully${errorCount > 0 ? `, ${errorCount} failed` : ''}</p>`;
            
            // Hide upload button
            uploadBtn.style.display = 'none';
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Upload All Tracks';
            
            // Clear status after 5 seconds
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        function renderTracks(artistId, tracks) {
            if (!tracks || tracks.length === 0) {
                return '<p style="color: #666;">No tracks uploaded yet</p>';
            }
            
            return tracks.map((track, index) => `
                <div class="track-item">
                    <span class="track-number">${(index + 1).toString().padStart(2, '0')}</span>
                    <div class="track-info">
                        <div class="track-title">${track.title}</div>
                        <div class="track-file">${track.filename || 'audio file'}</div>
                    </div>
                    <div class="track-actions">
                        <audio controls style="height: 30px;">
                            <source src="${track.url}" type="audio/mpeg">
                        </audio>
                        <button class="delete-btn" onclick="deleteTrack('${artistId}', ${index})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function deleteTrack(artistId, trackIndex) {
            if (!confirm('Delete this track?')) return;
            
            artistTracks[artistId].splice(trackIndex, 1);
            
            await fetch('/save-artist-tracks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    artistId: artistId,
                    tracks: artistTracks[artistId]
                })
            });
            
            document.getElementById(`tracks-${artistId}`).innerHTML = 
                renderTracks(artistId, artistTracks[artistId]);
        }

        // Load on page load
        loadArtistTracks();
    </script>
</body>
</html>
