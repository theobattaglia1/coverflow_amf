<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All My Friends â€” Logo</title>
  <style>
    :root {
      --logo-unit: 64px;
      --bar-width: 48px;
      --gap: calc(var(--logo-unit) / 12);
      --black: #000;
      --white: #fff;
      --font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .logo-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      user-select: none;
    }

    .logo-elements {
      display: flex;
      align-items: flex-end;
      gap: var(--gap);
    }

    .logo-a .circle {
      width: var(--bar-width);
      height: var(--bar-width);
      background: var(--white);
      color: var(--black);
      font: bold calc(var(--logo-unit)/2) var(--font-family);
      border: 1px solid var(--black);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: rotateKnob 6s linear infinite;
    }

    .rounded-bar {
      width: var(--bar-width);
      background: var(--white);
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: calc(var(--bar-width)/2);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .bar-m {
      height: calc(var(--logo-unit) * 2);
    }

    .bar-f {
      height: calc(var(--logo-unit) * 3.7);
      top: calc(var(--logo-unit) * 0.8);
    }

    .rounded-bar .letter {
      width: var(--bar-width);
      height: var(--bar-width);
      background: var(--black);
      color: var(--white);
      font: bold calc(var(--logo-unit)/2) var(--font-family);
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .bar-m .letter {
      animation: sliderUpDown 6s ease-in-out infinite alternate;
    }

    .bar-f .letter {
      animation: sliderDownUp 6.5s ease-in-out infinite alternate;
    }

    @keyframes sliderUpDown {
      0%, 100% { bottom: 0; }
      50%      { bottom: 60%; }
    }
    @keyframes sliderDownUp {
      0%, 100% { bottom: 60%; }
      50%      { bottom: 0; }
    }
    @keyframes rotateKnob {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .logo-a,
    .bar-m {
      transform: translateY(15px);
    }

    .logo-text {
      display: inline-block;
      white-space: nowrap;
      margin-top: calc(var(--logo-unit) / 5.5);
      margin-left: calc(var(--bar-width) * 2 + var(--gap));
      transform: translateX(-100%);
      font-family: var(--font-family);
      font-size: calc(var(--logo-unit) / 1.7);
      text-transform: uppercase;
      letter-spacing: -0.5px;
      color: var(--black);
      line-height: 1;
      font-weight: bold;
    }

    .logo-text div:first-child {
      margin: 0;
    }

    .logo-text div:last-child {
      margin: 0;
      display: block;
      text-align: right;
    }

    @media (max-height: 280px), (max-width: 500px) {
      .logo-wrapper { transform: scale(0.7); }
    }
    @media (max-height: 220px), (max-width: 400px) {
      .logo-wrapper { transform: scale(0.6); }
    }
    @media (max-width: 500px) {
      :root {
        --logo-unit: 50px;
        --bar-width: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <div class="logo-container">
      <div class="logo-elements">
        <div class="logo-a">
          <div class="circle">A</div>
        </div>
        <div class="rounded-bar bar-m">
          <div class="letter">M</div>
        </div>
        <div class="rounded-bar bar-f">
          <div class="letter">F</div>
        </div>
      </div>
      <div class="logo-text">
        <div>ALL MY FRIENDS</div>
        <div>INC</div>
      </div>
    </div>
  </div>
</body>
</html>
