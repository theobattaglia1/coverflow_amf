<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALL MY FRIENDS — Gallery (GSAP)</title>
  <link rel="stylesheet" href="/gsap-gallery.css" />
  <style id="global-styles"></style>
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
</head>
<body>
  <header class="gg-header">
    <div class="gg-left">
      <div class="gg-logo">ALL MY FRIENDS INC</div>
    </div>
    <nav class="gg-names" id="gg-names" aria-label="Artists"></nav>
    <div class="gg-right">
      <button id="gg-overview" class="gg-chip" aria-label="Overview">Overview</button>
    </div>
  </header>

  <main class="gg-main">
    <div class="gg-container" id="gg-container">
      <div class="gg-canvas" id="gg-canvas" role="grid" aria-live="polite"></div>
      <div class="gg-vignette"></div>
      <div class="gg-noise"></div>
      <div class="gg-coords">34.0522° N, 118.2437° W</div>
      <div class="gg-hint">Press <span>H</span> to toggle panel</div>
      <div class="gg-overlays" id="gg-overlays" aria-hidden="true"></div>
    </div>
  </main>

  <!-- Centered viewport-anchored logo -->
  <div class="gg-center-logo" aria-hidden="true">
    <iframe class="center-logo-frame" src="/assets/logo.html" frameborder="0" scrolling="no" title="AMF Center Logo"></iframe>
  </div>

  <div class="artist-modal hidden" id="gg-modal">
    <div class="modal-content"></div>
  </div>

  <script src="/gsap-gallery.js"></script>
  </body>
  </html>
