<!do-you-remember.m4aCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Partner Dashboard</title>

  <!-- Core styles -->
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="coverflow.css" />
  <link rel="stylesheet" href="audioplayer.css" />

  <!-- Comment section styles -->
  <link rel="stylesheet" href="comment-styles.css" />

  <!-- Core scripts (deferred) -->
  <script defer src="coverflow.js"></script>
  <script defer src="dashboard.js"></script>
  <script defer src="audioplayer.js"></script>
</head>

<body>
  <section id="coverflow-hero">
    <div id="coverflow" class="coverflow"></div>
  </section>

  <main>
    <h1>Dashboard</h1>

    <section id="tasks-section" class="tasks-section">
      <h2>Tasks</h2>
      <ul id="tasks-list"></ul>
    </section>

    <section id="comments-section" class="comments-section">
      <h2>Comments</h2>
      <ul id="comments-list"></ul>
      <form id="comment-form" class="comment-form">
        <div class="comment-input-container">
          <textarea id="comment-input" class="comment-input" placeholder="Add a comment…"></textarea>
          <div class="comment-input-actions">
            <button type="button" class="timestamp-button" id="add-timestamp">⌚</button>
            <button type="submit" class="submit-comment">Post</button>
          </div>
        </div>
      </form>
    </section>

    <section id="audio-section" class="audio-section">
      <h2>Audio</h2>
      <ul id="audio-list"></ul>
    </section>

    <section id="images-section" class="images-section">
      <h2>Images</h2>
      <ul id="images-list"></ul>
    </section>

    <section id="events-section" class="events-section">
      <h2>Events</h2>
      <button id="refresh-events">Refresh</button>
      <ul id="events-list"></ul>
    </section>
  </main>
</body>
</html>
