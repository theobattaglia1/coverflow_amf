<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Audio Commenting</title>
  <link rel="stylesheet" href="audio.css" />
</head>
<body>
  <h1>Audio Commenting</h1>
  <div>
    <label for="audio-select">Choose file:</label>
    <select id="audio-select"></select>
  </div>
  <div>
    <audio id="audio-player" controls style="width:100%;margin:1rem 0;"></audio>
  </div>
  <div>
    <input id="timestamp-input" type="number" placeholder="Timestamp (s)" />
    <input id="comment-input" type="text" placeholder="Comment" />
    <button id="add-comment-btn">Add Comment</button>
  </div>
  <ul id="comments-list"></ul>
  <script src="audio.js" defer></script>
</body>
</html>
